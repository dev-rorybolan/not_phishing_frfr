<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind Output -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />

    <!-- Font + Style Overrides -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .custom-heading {
        color: #1a1a1a;
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .custom-label {
        color: #333333;
        font-weight: 500;
        margin-bottom: 0.25rem;
        display: block;
      }

      .custom-input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .custom-button {
        background-color: #4b0082;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
        width: 100%;
        text-align: center;
        font-weight: 600;
      }

      .custom-button:hover {
        background-color: #3a0066;
      }

      .form-card {
        background-color: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-[#e0e7ff] to-[#bfdbfe] min-h-screen flex items-center justify-center p-6">
    <div class="form-card">
      <h1 class="custom-heading">Thank you!</h1>
    </div>
  </body>
</html>
